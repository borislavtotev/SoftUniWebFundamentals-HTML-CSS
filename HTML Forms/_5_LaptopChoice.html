<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Laptop Choice</title>
		<link rel="stylesheet" href="_5_LaptopChoice.css">
	</head>
	<body>
		<section>
			<article>
				<h1>Apple's Laptops (6)</h1>
				<button onclick="window.open('https://www.apple.com/bg/')">
					<h2>Apple MacBook Air</h2>
					<div class="laptopProperties">
						<span>11.6 inch/1.3GHz Hashwell</span>
					</div>
					<img src="laptop.png" />
					<div class="price">
							$1,729.00
					</div>
				</button>
				<button onclick="window.open('https://www.apple.com/bg/')">
					<h2>Apple MacBook Air</h2>
					<div class="laptopProperties">
						<span>11.6 inch/1.4GHz Hashwell</span>
					</div>
					<img src="laptop-new.png" />
					<div class="price">
							$1,825.00
					</div>
				</button>
				<button onclick="window.open('https://www.apple.com/bg/')">
					<h2>Apple MacBook Air</h2>
					<div class="laptopProperties">
						<span>13.3 inch/1.3GHz Hashwell</span>
					</div>
					<img src="laptop.png" />
					<div class="price">
							$1,919.00
					</div>
				</button>
				<button onclick="window.open('https://www.apple.com/bg/')">
					<h2>Apple MacBook Air</h2>
					<div class="laptopProperties">
						<span>13.3 inch/1.4GHz Hashwell</span>
					</div>
					<img src="laptop.png" />
					<div class="price">
							$1,999.00
					</div>
				</button>
				<button onclick="window.open('https://www.apple.com/bg/')">
					<h2>Apple MacBook Air</h2>
					<div class="laptopProperties">
						<span>11.6 inch/1.4GHz Hashwell 256GB SSD</span>
					</div>
					<img src="laptop-new.png" />
					<div class="price">
							$2,119.00
					</div>
				</button>
				<button onclick="window.open('https://www.apple.com/bg/')">
					<h2>Apple MacBook Pro</h2>
					<div class="laptopProperties">
						<span>13.3 inch/2.5GHz Ivy Bridge</span>
					</div>
					<img src="laptop-pro.png" />
					<div class="price">
							$2,529.00
					</div>
				</button>
			</article>
		</section>
		<aside>
			<div class="properties">
				<label>Price</label><br />
				<span class="startValue">1700</span>
				<span class="endValue">2600</span><br />
				<input type="range" name="price" min="1700" max="2600" />
			</div>
			<div class="properties">
				<label>RAM</label><br />
				<span class="startValue">2048</span>
				<span class="endValue">4096</span><br />
				<input type="range" name="ram" min="2048" max="4096" />
			</div>
			<div class="properties">
				<label>Disc</label><br />
				<span class="startValue">100GB</span>
				<span class="endValue">2000GB</span><br />
				<input type="range" name="disc" min="100" max="2000" />
			</div>
			<div class="properties">
				<label>Display</label><br />
				<span class="startValue">11.6</span>
				<span class="endValue">18.4</span><br />
				<input type="range" name="display" min="11.6" max="18.4" />
			</div>
			<div class="properties">
				<label>Weight</label><br />
				<span class="startValue">1</span>
				<span class="endValue">6</span><br />
				<input type="range" name="weight" min="1" max="6" />
			</div>
			<div class="properties">
				<label>Warranty</label><br />
				<span class="startValue">12 months</span>
				<span class="endValue">60 months</span><br />
				<input type="range" name="warranty" min="12" max="60" />
			</div>			
		</aside>
	</body>
</html>
