<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="_1_SimpleForm.css">
		<title>Simple Form</title>
	</head>
	<body>
		<div>
			<header>
				<h1>Enter the system</h1>
			</header>
			<div class="regTxt">
			It is necessary to login in Your account in order to sign in for a course. 
			</div>
			<div class="newRegDiv"><form class="newRegistration" method="post" action="#">
					<div>Are you new? <span>register</span></div>
					<input type="text" name="new_username" placeholder="User Name" required="required" pattern="[A-Za-z_\.-]*" title="Please use only letters and these symbols: ._-"/>
					<input type="email" name="new_email" placeholder="Email" required="required"/>
					<input type="password" name="new_pass" placeholder="Password" required="required"/>
					<input type="password" name="new_confpass" placeholder="Confirm Password" required="required"/>
					<input type="submit" name="register" value="Register"/>
				</form>
			</div>
			<div class="oldUserDiv"><form class="oldUser" method="post" action="#">
					<div>Already a student? Login</div>
					<input type="text" name="username" placeholder="User Name" required="required" pattern="[A-Za-z_\.-]*" title="Please use only letters and these symbols: ._-"/>
					<input type="password" name="pass" placeholder="Password" required="required"/>
					<input type="checkbox" name="rememberme" id="rem" /><label for="rem">Remember me?</label>
					<input type="submit" name="login" value="Login"/>
				</form>
				<a href="#">Forgot Password</a>
			</div>
		</div>
	</body>
</html>
