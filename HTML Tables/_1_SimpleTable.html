<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Table</title>
		<style>
			.smallHeader{
				font-weight: bold;
			}
			table {
				border-spacing: 10px;
			}
			table td:nth-child(2) {
				width: 200px;
			}
			th {
				height: 50px;
				font-size: 26px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th colspan="2">Software University</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a href="https://softuni.bg/"><img src="SoftUniLogo.png" /></a></td>
					<td><span class="smallHeader">Accessible and high quality software education.</span>Our mission is to make people we train full professionals in the software industry and support them in finding employment.</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
