<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>WordPress Theme</title>
		<link rel="stylesheet" href="_3_WordPressTheme.css">
	</head>
	<body>
		<div>
			<img src="wordpress-logo.png" />
			<form method="post" action="#">
				<p>
					<label>Upload a theme</label>
					<input name="uploadFile" type="file" />
				</p>
				<p>
					<label>Or search in wordpress</label>
					<input name="searchFile" type="search" />
					<button type="submit" action="#"><img  src="wordpress-logo-small.png" /></button>
				</p>
			</form>
		</div>
	</body>
</html>
