<!DOCTYPE html>
<html>
	<head>
		<title>BGJUGWebPage with Frames</title>
	</head>
	<frameset rows="100,*,175" frameborder="0" border="0" framespacing="0">
		<frame name="nav" src="nav.html" scrolling="no">
		<frameset cols="215,*,195" frameborder="0" border="0" framespacing="0">
			<frame name="leftMenu" src="leftmenu.html" marginheight="0" marginwidth="0" scrolling="no" noresize>
			<frame name="section" src="section.html" marginheight="0" marginwidth="0" scrolling="auto" noresize>
			<frame name="right" src="right.html" marginheight="0" marginwidth="0" scrolling="no" noresize>
		</frameset>
		<frame name="footer" src="footer.html" scrolling="no">
		<noframes>
			<p>
				This section (everything between the 'noframes' tags) will only be displayed if the users' browser doesn't support frames. You can provide a link to a non-frames version of the website here. Feel free to use HTML tags within this section.
			</p>
		</noframes>
	</frameset>
</html>
