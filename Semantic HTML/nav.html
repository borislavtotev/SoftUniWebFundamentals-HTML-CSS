<!DOCTYPE html>
<html>
	<head>
		<title>Navigation</title>
		<style type="text/css">
			ul {
				display: inline-block;
				padding: 0px;
				margin-top: 0px;
				margin-bottom: 0px;
			}

			li {
				display: inline-block;
				vertical-align: top;
				margin-left: 15px;
				margin-right: 60px;
			}

			ul > li > a {
				text-decoration: none;
				color: #777777;
				text-transform: uppercase;
				font-size: 16px;
			}
			input[type="search"] {
				float: right;
			}
			h1 {
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>BGJUG - Bulgarian Java users group</h1>
		</header>
		<nav>
			<ul>
				<li>
					<a href="#">About</a>
				</li>
				<li>
					<a href="#">Events</a>
				</li>
				<li>
					<a href="#">Contacts</a>
				</li>
			</ul>
			<input type="search" placeholder="Search" />
		</nav>
		<hr />
	</body>
</html>
