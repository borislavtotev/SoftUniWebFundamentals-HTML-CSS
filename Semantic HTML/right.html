<!DOCTYPE html>
<html>
	<head>
		<title>Right Menu</title>
		<style type="text/css">
			ul > li > a {
				text-decoration: none;
				color: #605ea7;
				font-size: 16px;
			}

			div.right {
				display: inline-block;
				vertical-align: top;
				float: right;
				box-sizing: border-box;
				width: 185px;
			}

			div.right h3 {
				color: #afafaf;
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<div class="right">
			<div class="language">
				<h3>Language</h3>
				<select>
					<option value="bg">Bulgarian</option>
					<option value="en">English</option>
				</select>
			</div>
			<hr />
			<div class="blog">
				<h3>Blogroll</h3>
			</div>
	</body>
</html>
